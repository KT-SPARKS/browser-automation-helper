// popup.html
<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
      font-family: Arial, sans-serif;
    }
    .button { 
      margin: 5px; 
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .server-config {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .retry-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>Web Automation Assistant</h3>
  
  <div class="server-config">
    <input type="text" id="serverUrl" placeholder="Server URL (e.g., ws://localhost:3000)">
  </div>
  
  <button id="connect" class="button">Connect to Server</button>
  <button id="startInspect" class="button" disabled>Start Element Inspector</button>
  
  <div id="status"></div>
  <div id="retryInfo" class="retry-info"></div>
  
  <script src="popup.js"></script>
</body>
</html>
